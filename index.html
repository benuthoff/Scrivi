<!DOCTYPE html>
<html>
<head>

	<title>Scrivi</title>
	<meta charset='utf-8'>
	<link rel='stylesheet' href='./index.css'/>
	<script src='./jquery-3.6.0.min.js'></script>

	<!-- Themes -->
	<link rel='stylesheet' href='./themes.css'/>

	<!-- Icons -->
	<script src='./feather.min.js'></script>

	<!-- Scripts -->
	<script src='./base/userinterface.js'></script>
	<script src='./base/settings.js'></script>
	<script src='./base/filesmenu.js'></script>
	<script src='./base/keyboard.js'></script>
	<script src='./base/database.js'></script>

	<!-- Meta Properties -->
	<meta property='og:title' content='Scrivi'/>
	<meta property='og:description' content='Customizable Writing Application'/>
	<meta property='og:url' content='https://benuthoff.github.io/Scrivi/'/>

</head>
<body class='theme_Dark'>
	
	<!-- Side Buttons -->
	<div id='sidebar'>
		
		<div onclick='createNotif("Under Construction", {icon: "alert-triangle"})'>
			<i data-feather='plus'></i>
		</div>
		<div onclick='createNotif("Under Construction", {icon: "alert-triangle"})'>
			<i data-feather='save'></i>
		</div>
		<div onclick='toggleFilesMenu()'>
			<i data-feather='folder'></i>
		</div>
		<div onclick='toggleSettings()'>
			<i data-feather='sliders'></i>
		</div>

		<script>feather.replace({'stroke-width': 2, 'width': 44, 'height': 44, 'class': 'icon'});</script>
	
	</div>


	<!-- Main Editor -->
	<div id='editor' class='type_PlainText'>
		<div class='topbound'>
			<div class='title' contenteditable spellcheck='false'>Title</div>
			<div class='divider'></div>
		</div>
		<div class='body' contenteditable spellcheck='false'>Type some text here...</div>
	</div>

	<div id='notifplane'></div>


	<!-- Settings Menu -->
	<div id='settings_blind' class='blind'>
		<div class='net' onclick='toggleSettings()'></div>
		<div id='settings'>
			<div id='tabs'>
				<div tabid='basic' onclick='openSettingsTab("basic")'>
					<i data-feather='settings'></i> Basic
				</div>
				<div tabid='appearance' onclick='openSettingsTab("appearance")'>
					<i data-feather='type'></i> Appearance
				</div>
				<div tabid='keyboard' onclick='openSettingsTab("keyboard")'>
					<i data-feather='command'></i> Keyboard
				</div>
				<div tabid='addons' onclick='openSettingsTab("addons")'>
					<i data-feather='package'></i> Addons
				</div>
				<div tabid='credits' onclick='openSettingsTab("credits")'>
					<i data-feather='info'></i> Credits
				</div>
			</div>
			<div id='main'>
				<div id='settings_basic' class='settingspage'>

					<h1>Basic</h1>
					<h2><i data-feather='corner-down-right'></i> Files</h2>
					<div class='textin'>
						<div class='label'>Author Name: </div>
						<input type='text' value='Anonymous' class='autoset' id='authorname'/>
					</div>

					<h2><i data-feather='corner-down-right'></i> Sidebar</h2>
					<div class='checkform autoset' value='false' id='sidebar_autoHide'>
						<div class='box'><i data-feather='check'></i></div>
						<div class='label'>Auto-Hide</div>
					</div>
					<div class='button' onclick='createNotif("Under Construction", {icon: "alert-triangle"})'>
						<i data-feather='tool'></i> Configure</div>

					<h2><i data-feather='corner-down-right'></i> Reset</h2>
					<div class='button' onclick='__resetAll()'><i data-feather='trash-2'></i> Erase All</div>

				</div>
				<div id='settings_appearance' class='settingspage'>

					<h1>Appearance</h1>

					<h2><i data-feather='corner-down-right'></i> Font and Size</h2>

					<h2><i data-feather='corner-down-right'></i> Color Theme</h2>
					<div class='gallery'>
						
						<div simtheme='dark' onclick='sttng("theme","Dark");'>Dark</div>
						<div simtheme='light' onclick='sttng("theme","Light");'>Light</div>
						<div simtheme='beige' onclick='sttng("theme","Beige");'>Beige</div>
						<div simtheme='mint' onclick='sttng("theme","Mint");'>Mint</div>
						<div simtheme='mocha' onclick='sttng("theme","Mocha");'>Mocha</div>

					</div>

				</div>
				<div id='settings_keyboard' class='settingspage'>
					<h1>Keyboard</h1>
				</div>
				<div id='settings_addons' class='settingspage'>
					<h1>Addons</h1>
				</div>
				<div id='settings_credits' class='settingspage'>
					<h1>Credits</h1>
					<p>
						Created by <a href='https://github.com/benuthoff' target='_blank'>Ben Uthoff</a>.<br>
						Icons by <a href='https://feathericons.com/' target='_blank'>Feather Icons</a>.
					</p>
				</div>
			</div>
		</div>

		<script>
			// Apply Icons & Open Default Settings Page
			feather.replace({'stroke-width': 2, 'width': 28, 'height': 28, 'class': 'icon'});
			openSettingsTab('basic');

			// Apply Event to UI Inputs
			$('.settingspage .checkform').on('click', toggleCheckbox);
			$('.settingspage .textin input').on('blur', settingsTextin);
		</script>

	</div>

	<!-- Files Menu -->
	<div id='filesmenu_blind' class='blind'>
		<div class='net' onclick='toggleFilesMenu()'></div>
		<div id='filesmenu'>

			
		</div>
	</div>


</body>
</html>
