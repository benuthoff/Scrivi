<!DOCTYPE html>
<html>
<head>

	<title>Scrivi</title>
	<meta charset='utf-8'>
	<link rel='stylesheet' href='./index.css'/>
	<script src='./jquery-3.6.0.min.js'></script>

	<!-- Themes -->
	<link rel='stylesheet' href='./themes.css'/>

	<!-- Icons -->
	<script src='./feather.min.js'></script>

	<!-- Base -->
	<script src='./base/userinterface.js'></script>
	<script src='./base/database.js'></script>

</head>
<body class='theme_Light'>
	
	<div id='sidebar'>
		
		<div onclick='createDialog("Want to blind yourself?",
		[["Yes!", ()=>{ $("body").css("backgroundColor", "red") }], "Ew, no."])'>
			<i data-feather='plus'></i>
		</div>
		<div onclick='createNotif("Under Construction", {icon: "alert-triangle"})'>
			<i data-feather='save'></i>
		</div>
		<div onclick='createNotif("Success!",
		{icon: "check", color: "var(--theme-notifsuccess)"})'>
			<i data-feather='folder'></i>
		</div>
		<div onclick='createNotif("There was an error...",
		{icon: "alert-circle", color: "var(--theme-notiferror)"})'>
			<i data-feather='sliders'></i>
		</div>
	
	</div>

	<div id='editor' class='type_PlainText'>
		<div class='topbound'>
			<div class='title' contenteditable spellcheck='false'>Title</div>
			<div class='divider'></div>
		</div>
		<div class='body' contenteditable spellcheck='false'>Type some text here...</div>
	</div>

	<div id='notifplane'></div>

<script>
feather.replace({'stroke-width': 2, 'width': 44, 'height': 44, 'class': 'icon'});
</script>

</body>
</html>
